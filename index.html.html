<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Mẫu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul class="navbar">
            <li>Trang chủ</li>
            <li>Giới thiệu</li>
            <li>Sản phẩm</li>
            <li>Hỏi đáp</li>
            <li>Liên hệ</li>
        </ul>
    </header>

    <div class="banner">
        <h2>Trong Sản phẩm có Menu con Giày Nam, Giày Nữ </h2>
        <div class="images">
            <img src="./Faker.jpg" alt="Ảnh minh họa" class="banner-image">
        </div>
    </div>


    <section class="feedback-section">
        <h3>GÓP Ý</h3>
        <div class="feedback-form">
            <input type="text" placeholder="Some text">
            <input type="text" placeholder="Upcoming Events">
            <input type="text" placeholder="Visit Our Blog">
        </div>
        <div>
            <button>Gửi ý kiến</button>
        </div>
    </section>

    <section class="gallery">
        <h3>ẢNH CÁ NHÂN</h3>
        <div class="images">
            <img src="./Faker.jpg" alt="Ảnh 1">
            <img src="./Faker2.jpg" alt="Ảnh 2">
            <img src="./Faker3.jpg" alt="Ảnh 3">
        </div>
    </section>
</body>
</html>
